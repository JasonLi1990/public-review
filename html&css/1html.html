<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .aa{
            background: red;
        }
        .bb{
            background: yellow;
        }


    </style>
</head>
<body>

<a href="http://www.baidu.com" target="_blank">baidu</a>
<img src="img/2.jpg" title="this is a pic" alt="图片加载失败">

<!--class标签的先后顺序不影响样式，只有style里class的前后顺序才影响样式-->

<div class="aa bb">aaa</div>
<div class="bb aa">aaa</div>
</body>
</html>
