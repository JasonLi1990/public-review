<head>

<body>
<!--action = 提交后端的地址-->
<form action="">

    <input type="text" id="username">

    <label>用户名： <input type="text"> </label>

    <label for="">

    <!--提交到后端name = -->

        <option value="">2</option>
        <option value="">3</option>
    </select>

    <!--name值分成一组，后端提交用name-->

    <input type="radio" name="sex">woman
</form>


</body>
</html>
