    <!--跨域（同源策略）->
    <!--

        有四种情况属于跨域

    www.a.com   www.b.com    //域名不同
    www.qq.com  news.qq.com  //主域子域     域名通过dns解析服务解析出来的IP地址，IP地址对应一台服务器  通过IP地址  域名访问是一个意思
    http://192.168.100:81  http://192.168.100:8081 //端口号不一样
        http://192.168.100     https://192.168.100     //协议不一样
            （超文本传输协议）        （安全超文本传输协议）
-->
